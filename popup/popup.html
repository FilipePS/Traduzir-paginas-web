<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/w3css/4/w3.css">
    <link rel="stylesheet" href="popup.css">
</head>

<body style="width: 360px;">
    <div class="w3-bar" style="width: 280px;">
        <button class="w3-bar-item w3-button w3-ripple w3-hover-light-blue w3-buttonSelected" style="border-radius: 5px 0px 0px 0px; position: relative;"
            value="original"><span data-i18n="btnMobileOriginal">Original</span><span style="font-size: 9px; position: absolute; bottom: 0; left: 5px" class="w3-text-grey">Unknown</span></button>
        <button class="w3-bar-item w3-button w3-ripple w3-hover-light-blue" style="border-radius: 0px 5px 0px 0px;"
            value="en">English</button>
    </div>
    <div class="w3-bar" style="width: 280px;">
        <button class="w3-bar-item w3-button w3-ripple w3-hover-light-blue" style="border-radius: 0px 0px 0px 5px;"
            value="es">Spanish</button>
        <button class="w3-bar-item w3-button w3-ripple w3-hover-light-blue" style="border-radius: 0px 0px 5px 0px;"
            value="de">German</button>
    </div>

    <div class="w3-container w3-margin-top" style="font-weight: 500">
        <div id="divAlwaysTranslateThisLang" style="display: none;">
            <input type="checkbox" id="cbAlwaysTranslateThisLang">
            <label id="lblAlwaysTranslateThisLang" for="cbAlwaysTranslateThisLang" data-i18n="lblAlwaysTranslate">Always translate from</label>
        </div>
        <input type="checkbox" id="cbShowTranslatedWhenHovering">
        <label for="cbShowTranslatedWhenHovering" data-i18n="lblShowTranslatedWhenHovering">Show translated text when hovering</label>
    </div>

    <div class="w3-display-topright margin10">
        <div class="w3-hover-light-grey" id="btnClose">
            <div id="mdiv">
                <div class="mdiv">
                    <div class="md"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="w3-display-topright" style="margin-right: 35px; margin-top: 10px; position: absolute;">
        <div class="w3-hover-light-gray" style="position: relative;" id="divMenu">
            <div class="w3-hover-light-grey" style="border-radius: 50%; padding: 5px;" id="btnMenu"
                style="position: relative;">
                <div class="menuDot"></div>
            </div>
            <select id="btnOptions">
                <option value="options" selected disabled hidden>Options</option>
                <option data-i18n="btnChangeLanguages" value="changeLanguage">Change languages</option>
                <option data-i18n="btnAlwaysTranslate" value="alwaysTranslateThisSite">Always translate this site</option>
                <option data-i18n="btnNeverTranslate" value="neverTranslateThisSite">Never translate this site</option>
                <option data-i18n="btnNeverTranslateThisLanguage" value="neverTranslateThisLanguage">Never translate this language</option>
                <option data-i18n="btnOpenOnGoogleTranslate" value="translateInExternalSite">Open in google translate</option>
                <option data-i18n="btnMoreOptions" value="moreOptions">More options</option>
                <option data-i18n="btnDonate" value="donate">Donate &#10084;</option>
            </select>
        </div>
    </div>

    <div class="w3-display-topright" style="margin-right: 15px; margin-top: 45px; position: absolute; cursor: pointer;">
        <div id="divIconTranslate" style="position: relative;">
            <img id='iconTranslate' src="/icons/google-translate-32.png" style="position: relative;">
            <img id='iconSwap' src="/icons/swap-32.png" style="position: absolute; top: 0; left: 0;">
        </div>
    </div>

    <script src="/lib/config.js"></script>
    <script src="/lib/languages.js"></script>
    <script src="/lib/i18n.js"></script>
    <script src="popup.js"></script>
</body>

</html>
